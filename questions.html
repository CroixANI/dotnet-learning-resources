<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>.NET Learning Resources</title>
</head>

<body>

  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="main-navigation" class="navbar-nav">
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html">Главная</a></li>
        </ul>
      </div>
    </nav>
    <!-- Page Content-->
    <div class="container-fluid p-0">
      <section class="resume-section" id="main">
        <div class="resume-section-content">
          <h3><span class="text-primary">Примеры вопросов по .NET</span></h3>
          <p class="subheading mb-4">Слева находятся группы вопросов их можно использовать для навигации.</p>
          <p class="subheading mb-4">В каждой группе вопросов представлены вопросы и ссылки на русскоязычные ресурсы.</p>
        </div>
      </section>
    </div>
    <div id="topics-container" class="container-fluid p-0">
      
    </div>
    <template id="topic-section">
      <section class="resume-section" id="some_id">
        <div class="resume-section-content">
          <h3><span id="topic-title" class="text-primary"></span></h3>
          <div id="topic-sub-title" class="subheading mb-5"></div>
        </div>
      </section>
    </template>
    <template id="topic-resource">
      <div id="topic-resource-container" class="lead mb-5">
        <a id="topic-resource-link" href="" target="_blank"></a>
        <br />
      </div>
    </template>
    <template id="topic-divider">
      <hr class="m-0" />
    </template>
    <script src="js/questions-data.js"></script>
    <script src="js/questions-renderer.js"></script>
    <script>
      window.questions.renderQuestions();
    </script>
  </body>
</body>

</html>
